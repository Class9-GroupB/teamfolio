name: Deploy to AWS ASG

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: |
          cd app
          npm install

      - name: Create Artifact Zip
        run: |
          cd app
          # This command automatically zips your new loaderio.txt file
          # as long as it is inside the 'app' folder!
          zip -r ../app-v1.zip ./*

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Upload to S3
        run: |
          aws s3 cp app-v1.zip s3://teamfolio-artifacts-brandon-nov25/app-v1.zip

      - name: Refresh Auto Scaling Group
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name Teamfolio-ASG \
            --preferences '{"InstanceWarmup": 300, "MinHealthyPercentage": 50}'

      # ---------------------------------------------------------
      # KEEP THESE STEPS! They ensure Loader.io sees the file immediately
      # ---------------------------------------------------------
      
      - name: Wait for ASG Refresh
        run: sleep 310

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"